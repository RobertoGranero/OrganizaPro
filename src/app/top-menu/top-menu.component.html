<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand me-auto text-white" [routerLink]="['/work-space']"> <img src="./../../assets/logo.png" alt="">OrganizaPro</a>

    <div class="offcanvas offcanvas-end vh-100" tabindex="200" id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">OrganizaPro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
          <li class="nav-item menuLinks">
            <a class="nav-link mx-lg-2" aria-current="page" [routerLink]="['/work-space']"
              [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Espacios de trabajo</a>
          </li>

          <li class="nav-item menuLinks">
            <a class="nav-link mx-lg-2" [routerLink]="['/calendario/',user?._id]"
              [routerLinkActive]="['active']">Calendario</a>
          </li>
          <li class="nav-item menuLinks">
            <a class="nav-link mx-lg-2" [routerLink]="['/timer']"
              [routerLinkActive]="['active']">Temporizador</a>
          </li>

        </ul>
        <div class="d-flex align-items-center">
          <label class="switch me-5">
            <input type="checkbox" (click)="changeTheme()" [(ngModel)]="darkmode">
            <span class="slider"></span>
          </label>
  
          <div ngbDropdown class="d-inline-block">
  
            <div class="avatarIcon">
              @if (user) {
                @if (user.avatar) {
                  <ngx-avatars src="{{user.avatar}}" [round]="true" size="35" id="dropdownBasic1" 
                  ngbDropdownToggle></ngx-avatars>
                }
                @else {
                  <ngx-avatars name="{{user.nombre}} {{user.apellidos}}" bgColor="#7EFFAC" [round]="true" fgColor="black"
                  size="35" id="dropdownBasic1" ngbDropdownToggle></ngx-avatars>
                }
              }
            </div>
  
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              @if (user) {
              <button ngbDropdownItem [routerLink]="['/profile/'+ user._id!]">Ver perfil</button>
  
              }
              <button ngbDropdownItem (click)="logout()">Cerrar sesion</button>
  
            </div>
          </div>
        </div>
        
      </div>

    </div>


    <div class="">
      <button class="navbar-toggler p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <fa-icon id="btn" [icon]="icons.faBars" (click)="toggleExpand = !toggleExpand"></fa-icon>
      </button>
    </div>

  </div>
</nav>
