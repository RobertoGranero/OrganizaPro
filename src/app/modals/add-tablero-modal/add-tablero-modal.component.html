<form action="" [formGroup]="formAddTablero" (submit)="addTablero()">

    <div class="modal-body">
        <input type="text" class="form-control form-control-lg mb-2" formControlName="titulo"
            placeholder="Introduce el titulo" />

        <input type="color" class="form-control form-control-lg" formControlName="colorTablero">
    </div>
    <div class="modal-footer d-flex justify-content-around">
        <button type="submit" class="btn btn-crear">Crear</button>
        <button class="btn" (click)="activeModal.dismiss()">Cancelar</button>
    </div>
</form>
