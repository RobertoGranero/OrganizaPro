<div class="modal-body">

    <div class="d-flex justify-content-between">
        <h5 class="modal-title">{{tablero.titulo}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <!--     [formGroup]="formAddWorkSpace" (submit)="addWorkSpace()"
 -->
    <hr>
    @if (showEditOption) {
    <form action="" [formGroup]="formEditTablero" (submit)="editarTablero()">

        <div class="d-flex justify-content-center align-items-center flex-column">
            <input type="text" formControlName="titulo">
            <input type="color" formControlName="colorTablero" class="mt-1">
        </div>

        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="me-4">Guardar</button>
            <button (click)="showEditOption = false">Cancelar</button>
        </div>

    </form>
    }

    @if (showDeleteOption) {
    <p class="text-center">¿Estas seguro que quieres eliminar el tablero?</p>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary me-4" (click)="borrarTablero()">SÍ</button>
        <button class="btn btn-primary" (click)="showDeleteOption = false">NO</button>
    </div>
    }

    <div class="d-flex justify-content-center" [ngClass]="{'d-none': showEditOption || showDeleteOption}">
        <button class="editButton me-4" (click)="showEditOption = true">Editar</button>
        <button class="deleteButton" (click)="showDeleteOption = true">Eliminar</button>
    </div>




</div>
